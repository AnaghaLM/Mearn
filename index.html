<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
    <div style="min-height:100vh;" class="bg-black d-flex  align-items-center justify-content-center ">
    <h1  id="output" style="font-size: 100px;" class="text-white">HH:MM:SS AM</h1></div>
</body>
<script>
    const getDateTime=()=>
    {
        let output=document.getElementById('output')
        const localTime=new Date()            //object
        console.log(localTime);
        let hours=localTime.getHours()
        let minutes=localTime.getMinutes()
        let seconds=localTime.getSeconds()
        console.log(hours,minutes,seconds)
        let session='AM'

        if(hours>12)
    {
        session='PM'
        hours=hours-12
    }
    if(hours<10)
    {
        hours='0'+hours
    }
     if(minutes<10)
     {
        minutes='0'+minutes
     }
     if(seconds<10)
     {
        seconds='0'+seconds
     }

        output.innerHTML=`${hours}: ${minutes}: ${seconds} ${session}`

        setTimeout(()=>{
            getDateTime()
        },1000);
 }
 getDateTime()



</script>

</html>
